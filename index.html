<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dots" onclick="this.classList.toggle('active');">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="shadow cut"></div>
        <div class="container cut">
          <div class="drop cut2"></div>
        </div>
        <div class="list">
          <ul>
            <li>
              Your Profile
            </li>
            <li>
              Your Activity
            </li>
            <li>
              Saved
            </li>
            <li>
              Archive
            </li>
            <li>
              Move to bin
            </li>
          </ul>
        </div>
        <div class="dot"></div>
      </div>
      <div class="cursor"
           onclick="document.querySelector('.dots').classList.toggle('active');"></div>

           <div class="footer"><p>Created and Designed by Shashikant Maurya | @codebyshashi</p></div>
</body>
</html>
